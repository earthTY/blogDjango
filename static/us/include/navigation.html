<script>
    $(function () {
        $(window).scroll(function (ev) {
            var ev = ev||event

            var scrollTop =$(ev.target).scrollTop()

            if(scrollTop>100){
                $(".headerwarp").addClass("fixed_top")
            }else{
                $(".headerwarp").removeClass("fixed_top")
            }

            if(scrollTop>500){
                $("#go_top").addClass("show")
            }else{
                $("#go_top").removeClass("show")
            }
        })
    })
</script>
